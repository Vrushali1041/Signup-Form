<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
    <style> 
       @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
</head>
<body>
    <main class="cotn">
    <main class="container"> 
       <form action="#">
           <header>
            <div class="heading">Signup</div>
           </header>    
            <div class="details">
                <input type="text" placeholder="Full Name" required><br>
                <input type="email" placeholder="Email" required><br>
                <input type="password" placeholder="Password" required><br>
                <input type="confirm password" placeholder="Confirm Password" required><br>
                <input type="date" placeholder="DOB" required><br>
            </div>

            <div class="circle">  
                <input type="radio" name="profession" id="student" required>Student
                <input type="radio" name="profession" id="employee" required>Employee
            </div>

            <div class="check">
                <input type="checkbox" name="TC" required>
                <label for="TC">I agree to all Terms and Conditions</label><br>
            </div>
            <footer>
              <div class="button">
                <input type="Submit" value="Signup">
             </div> 
           </footer>
        </form>
    </main>
</main>
</body>
</html>
